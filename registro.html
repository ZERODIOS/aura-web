<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            color: white;
            background: url("registro.png") no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 420px;
            margin-right: 0;
        }

        .input-group-custom {
            background: rgba(31,31,31,0.85);
            border-radius: 12px;
            padding: 12px 15px;
            height: 55px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group-custom input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
        }

        .input-group-custom input:focus {
            box-shadow: none;
            color: white;
        }

        .input-icon {
            color: #d1d1d1;
            font-size: 22px;
            margin-left: 10px;
        }

        .btn-register {
            background-color: #E0A437;
            border: none;
            color: black;
            font-weight: 600;
            height: 50px;
        }

        .btn-register:hover {
            background-color: #c38c2f;
        }

        .error-text {
            font-size: 14px;
            color: #ff6b6b;
            margin-top: 5px;
        }

        a { color: #ddd; }

        .success-text {
    font-size: 14px;
    color: #4CAF50; /* Verde */
    margin-top: 5px;
}

    </style>
</head>

<body>

    <div class="form-container">

        <h1 class="fw-bold mb-5">Crear cuenta</h1>

        <div id="errorBox"></div>

        <form id="registerForm">

            <div class="row g-3 mb-3">
                <div class="col">
                    <div class="input-group-custom">
                        <input type="text" id="firstName" placeholder="Nombre">
                        <i class="bi bi-person-vcard input-icon"></i>
                    </div>
                </div>

                <div class="col">
                    <div class="input-group-custom">
                        <input type="text" id="lastName" placeholder="Apellido Paterno">
                        <i class="bi bi-person-vcard input-icon"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group-custom">
                        <input type="text" id="apellidoM" placeholder="Apellido Materno">
                        <i class="bi bi-person-vcard input-icon"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group-custom">
                    <input type="email" id="email" placeholder="Correo electr칩nico">
                    <i class="bi bi-envelope input-icon"></i>
                </div>
            </div>

            <div class="mb-4">
                <div class="input-group-custom">
                    <input type="password" id="password" placeholder="Contrase침a">
                    <i class="bi bi-eye input-icon"></i>
                </div>
            </div>

            <button class="btn btn-register w-100">Crear cuenta</button>

            <div class="mt-4 text-center">
                <a href="login.html">쯏a tienes una cuenta?</a>
            </div>

        </form>

    </div>


<script>
    document.getElementById("registerForm").addEventListener("submit", async function(e){
        e.preventDefault();

        let nombre = document.getElementById("firstName").value.trim();
        let apellido = document.getElementById("lastName").value.trim();
        let apellidoM = document.getElementById("apellidoM").value.trim();
        let correo = document.getElementById("email").value.trim();
        let contrase침a = document.getElementById("password").value.trim();
        let cajaError = document.getElementById("errorBox");
        cajaError.innerHTML = "";
        let rol = 1;

        function mostrarError(msg){
            cajaError.innerHTML = `<p class='error-text'>${msg}</p>`;
        }

        // VALIDACIONES
        const validarNombre = /^[A-Za-z츼칄칈칍칔치칠칤칩칰침칌 ]+$/;

        if(nombre === "" || apellido === "" || correo === "" || contrase침a === ""){
            mostrarError("Todos los campos son obligatorios.");
            return;
        }

        if(!validarNombre.test(nombre)){
            mostrarError("El nombre no puede contener n칰meros.");
            return;
        }

        if(!validarNombre.test(apellido)){
            mostrarError("El apellido no puede contener n칰meros.");
            return;
        }

        const validarCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!validarCorreo.test(correo)){
            mostrarError("Ingresa un correo v치lido.");
            return;
        }

        if(contrase침a.length < 6){
            mostrarError("La contrase침a debe tener m칤nimo 6 caracteres.");
            return;
        }

        if(!/[A-Z]/.test(contrase침a)){
            mostrarError("La contrase침a debe contener al menos una letra may칰scula.");
            return;
        }

        if(!/[0-9]/.test(contrase침a)){
            mostrarError("La contrase침a debe contener al menos un n칰mero.");
            return;
        }

        if(/\s/.test(contrase침a)){
            mostrarError("La contrase침a no puede contener espacios.");
            return;
        }

        // ================================
        // 游댠 AQU칈 SE HACE LA PETICI칍N A LA API
        // ================================

        const apiURL = "http://auraa.ddns.net:8000/insertusuario";

        const data = {
            nombre: nombre,
            apellido_p: apellido,
            apellido_m: apellidoM,
            correo: correo,
            contra: contrase침a,
            id_rol: rol
        };

        try {
            const respuesta = await fetch(apiURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const resultado = await respuesta.json();

            // Si la API responde con error
            if(!respuesta.ok){
                mostrarError(resultado.message || "Error en el registro.");
                return;
            }

            // Si la API responde correctamente
            cajaError.innerHTML = `<p class='success-text'>Cuenta creada correctamente.</p>`;

            // Opcional: redirigir despu칠s de 2 segundos
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);


        } catch (error) {
            console.error("Error al conectar con la API:", error);
            mostrarError("No se pudo conectar con el servidor.");
        }

    });
</script>


</body>
</html>
