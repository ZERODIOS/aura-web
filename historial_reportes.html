    if (isDark) {

        // opcional: cambia el icono si usas iconos (ejemplo con bootstrap icons)
        if (toggle.classList.contains('bi-moon')) toggle.classList.replace('bi-moon', 'bi-sun');

        // asegurar icono correcto cuando no está en dark
        if (toggle.classList.contains('bi-sun')) toggle.classList.replace('bi-sun', 'bi-moon');

        }
    });
})();

<script>
async function cargarHistorial() {
    const tabla = document.getElementById("tablaHistorial");

    tabla.innerHTML = `
        <tr><td colspan="6" style="text-align:center; opacity:0.7;">Cargando datos...</td></tr>
    `;

    try {
        const resp = await fetch("http://auraa.ddns.net:8000/getmediciones", {
            method: "GET",
            headers: { "Content-Type": "application/json" }
        });

        if (!resp.ok) {
            tabla.innerHTML = `
                <tr><td colspan="6" style="text-align:center; color:red;">Error al cargar datos.</td></tr>
            `;
            return;
        }

        const datos = await resp.json();

        if (!Array.isArray(datos) || datos.length === 0) {
            tabla.innerHTML = `
                <tr><td colspan="6" style="text-align:center; opacity:0.7;">No hay mediciones disponibles.</td></tr>
            `;
            return;
        }

        tabla.innerHTML = "";

        function formatearFechaYHora(fechaISO) {
            const fechaObj = new Date(fechaISO);

            const fecha = fechaObj.toLocaleDateString("es-MX", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric"
            });

            const hora = fechaObj.toLocaleTimeString("es-MX", {
                hour: "2-digit",
                minute: "2-digit",
                hour12: false
            });

            return { fecha, hora };
        }

        // Función auxiliar para agregar una fila
        function agregarFila(fecha, hora, sensor, valor, unidad, estado, espacio) {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${fecha}</td>
                <td>${hora}</td>
                <td>${sensor}</td>
                <td>${valor} ${unidad}</td>
                <td>${estado}</td>
                <td>${espacio}</td>
            `;
            tabla.appendChild(fila);
        }

        datos.forEach(med => {

            const esp = med.id_espacio;
            const { fecha, hora } = formatearFechaYHora(med.fecha_hora);

            // Temperatura
            if (med.temperatura !== null) {
                const est =
                    med.temperatura < 18 ? "Frío" :
                    med.temperatura <= 26 ? "Óptimo" : "Calor";
                agregarFila(fecha, hora, "Temperatura", med.temperatura, "°C", est, esp);
            }

            // Humedad
            if (med.humedad !== null) {
                const est =
                    med.humedad < 30 ? "Baja" :
                    med.humedad <= 60 ? "Óptima" : "Alta";
                agregarFila(fecha, hora, "Humedad", med.humedad, "%", est, esp);
            }

            // CO2
            if (med.co2 !== null) {
                const est =
                    med.co2 < 700 ? "Excelente" :
                    med.co2 <= 1000 ? "Regular" : "Malo";
                agregarFila(fecha, hora, "CO₂", med.co2, "ppm", est, esp);
            }

            // Partículas
            if (med.particulas !== null) {
                const est =
                    med.particulas < 12 ? "Bueno" :
                    med.particulas <= 35 ? "Moderado" : "Malo";
                agregarFila(fecha, hora, "Partículas", med.particulas, "µg/m³", est, esp);
            }

            // Ruido
            if (med.ruido !== null) {
                const est =
                    med.ruido < 50 ? "Normal" :
                    med.ruido <= 70 ? "Alto" : "Peligroso";
                agregarFila(fecha, hora, "Ruido", med.ruido, "dB", est, esp);
            }

            // Iluminación
            if (med.iluminacion !== null) {
                const est =
                    med.iluminacion < 100 ? "Baja" :
                    med.iluminacion <= 500 ? "Adecuada" : "Muy alta";
                agregarFila(fecha, hora, "Iluminación", med.iluminacion, "lx", est, esp);
            }

        });

    } catch (error) {
        console.error("Error:", error);
        tabla.innerHTML = `
            <tr><td colspan="6" style="text-align:center; color:red;">No se pudo conectar al servidor.</td></tr>
        `;
    }
}

document.addEventListener("DOMContentLoaded", cargarHistorial);
</script>

<script>
const nombre = localStorage.getItem("usuarioNombre") || "";
const apellido = localStorage.getItem("usuarioApellido") || "";

// Elementos
const spanUsuario = document.getElementById("nombreUsuario");
const circulo = document.getElementById("circuloUsuario");

// Mostrar nombre completo
let nombreCompleto = nombre;
if (apellido) nombreCompleto += " " + apellido;
spanUsuario.textContent = nombreCompleto || "Usuario";

// Función para obtener dos iniciales siempre
function obtenerIniciales(nombre, apellido) {
    let iniciales = "";

    if (nombre && apellido) {
        // Caso normal: nombre + apellido
        iniciales = nombre.charAt(0) + apellido.charAt(0);
    } else if (nombre) {
        // Solo nombre
        iniciales = nombre.substring(0, 2);
    } else if (apellido) {
        // Solo apellido
        iniciales = apellido.substring(0, 2);
    } else {
        // Ninguno
        iniciales = "US";
    }

    return iniciales.toUpperCase();
}

// Mostrar iniciales en el círculo
circulo.textContent = obtenerIniciales(nombre, apellido);
</script>

<script>
let medicionesOriginales = [];  // todas las mediciones de la API

document.addEventListener("DOMContentLoaded", async () => {

// CARGAR DATOS DESDE API
async function cargarHistorial() {
    const tabla = document.getElementById("tablaHistorial");

    tabla.innerHTML = `<tr><td colspan="6" style="text-align:center;">Cargando...</td></tr>`;

    try {
        const resp = await fetch("http://auraa.ddns.net:8000/getmediciones");
        const datos = await resp.json();

        medicionesOriginales = datos;  // guardarlas para filtros

        mostrarHistorial(datos);

    } catch (err) {
        tabla.innerHTML = `<tr><td colspan="6" style="color:red;">Error al conectar.</td></tr>`;
    }
}

// MOSTRAR DATOS EN LA TABLA
function mostrarHistorial(lista) {
    const tabla = document.getElementById("tablaHistorial");
    tabla.innerHTML = "";

    lista.forEach(med => {
        const { fecha, hora } = formatearFechaYHora(med.fecha_hora);

        function agregar(sensor, valor, unidad, estado) {
            const fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${fecha}</td>
                <td>${hora}</td>
                <td>${sensor}</td>
                <td>${valor} ${unidad}</td>
                <td>${estado}</td>
                <td>${med.id_espacio}</td>
            `;
            tabla.appendChild(fila);
        }

        // Lógica original
        if (med.temperatura != null) {
            agregar(
                "Temperatura",
                med.temperatura,
                "°C",
                med.temperatura < 18 ? "Frío" :
                med.temperatura <= 26 ? "Óptimo" : "Calor"
            );
        }

        if (med.humedad != null) {
            agregar(
                "Humedad",
                med.humedad,
                "%",
                med.humedad < 30 ? "Baja" :
                med.humedad <= 60 ? "Óptima" : "Alta"
            );
        }

        if (med.co2 != null) {
            agregar(
                "CO2",
                med.co2,
                "ppm",
                med.co2 < 700 ? "Excelente" :
                med.co2 <= 1000 ? "Regular" : "Malo"
            );
        }

        if (med.particulas != null) {
            agregar(
                "Partículas",
                med.particulas,
                "µg/m³",
                med.particulas < 12 ? "Bueno" :
                med.particulas <= 35 ? "Moderado" : "Malo"
            );
        }

        if (med.ruido != null) {
            agregar(
                "Ruido",
                med.ruido,
                "dB",
                med.ruido < 50 ? "Normal" :
                med.ruido <= 70 ? "Alto" : "Peligroso"
            );
        }

        if (med.iluminacion != null) {
            agregar(
                "Iluminación",
                med.iluminacion,
                "lx",
                med.iluminacion < 100 ? "Baja" :
                med.iluminacion <= 500 ? "Adecuada" : "Muy alta"
            );
        }
    });
}


// FORMATEAR FECHA
function formatearFechaYHora(fechaISO) {
    const f = new Date(fechaISO);

    return {
        fecha: f.toLocaleDateString("es-MX"),
        hora: f.toLocaleTimeString("es-MX", { hour12: false })
    };
}

// FILTROS
function conectarBotonFiltrar() {
    const btn = document.querySelector(".btn.btn-primary");
    btn.addEventListener("click", aplicarFiltros);
}

function aplicarFiltros() {
    const sensorSel = document.querySelector(".filter-box select").value;
    const fechaIni = document.querySelectorAll(".filter-box input")[0].value;
    const fechaFin = document.querySelectorAll(".filter-box input")[1].value;

    let filtrados = [...medicionesOriginales];

    // Filtrar por sensor
    if (sensorSel !== "Todos") {
        filtrados = filtrados.filter(med =>
            (sensorSel === "Temperatura" && med.temperatura != null) ||
            (sensorSel === "CO2" && med.co2 != null) ||
            (sensorSel === "Ruido" && med.ruido != null)
        );
    }

    // Filtrar por fechas
    if (fechaIni) {
        filtrados = filtrados.filter(med => med.fecha_hora >= fechaIni);
    }

    if (fechaFin) {
        filtrados = filtrados.filter(med => med.fecha_hora <= fechaFin + "T23:59:59");
    }

    mostrarHistorial(filtrados);
}

//  EXPORTAR CSV
function conectarBotonCSV() {
    const btnCSV = document.querySelector(".btn-success");
    if (btnCSV) btnCSV.addEventListener("click", exportarCSV);
}

function exportarCSV() {
    const filas = document.querySelectorAll("#tablaHistorial tr");

    if (filas.length === 0) {
        alert("No hay datos para exportar.");
        return;
    }

    let csv = "FECHA,HORA,SENSOR,VALOR,ESTADO,ESPACIO\n";

    filas.forEach(tr => {
        const tds = tr.querySelectorAll("td");

        if (tds.length === 6) {
            csv += [
                tds[0].textContent.trim(),
                tds[1].textContent.trim(),
                tds[2].textContent.trim(),
                tds[3].textContent.trim(),
                tds[4].textContent.trim(),
                tds[5].textContent.trim()
            ].join(",") + "\n";
        }
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "historial.csv";
    link.click();
}
